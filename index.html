<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Telephone Pictionary</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="two-thirds column textpanel">
          <input class="form-control input-lg text-center" type="text">
        </div>
      </div>
      <div class="row">
        <div class="two-thirds column">
          <div class="drawpanel" id="sketchpad"></div>
        </div>
      </div>
      <div class="row">
        <div class="btn btn-default" id="clear-btn">Clear</div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
